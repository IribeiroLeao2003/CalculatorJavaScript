<!DOCTYPE html>
<html> 
    <title>Calculator</title>
    <head>  
        <style>   
        
            table {
                border: 3px solid whitesmoke; 
                background-color: black; 
                margin-left: auto;
                margin-right: auto;
            } 

            .btn-group1 button {
                background-color: grey;
                border: 1px solid black; 
                color: white; 
                padding: 10px 24px;  
                width: 100px;
                cursor: pointer; 
                float: left; 
            }   
            .btn-group2 button {
                background-color: yellow;
                border: 1px solid black; 
                color: black; 
                padding: 10px 24px;  
                width: 100px;
                cursor: pointer; 
                float: left; 
            }  
            .btn-group button:hover {
                background-color: lightskyblue;
            } 
            input[type="text"] {
                padding: 20px 30px;
                font-size: 24px;
                font-weight: bold; 
                width: 340px; 
                border: none;
                
            } 
            .n0 {
                background-color: blue;
                border: 1px solid darkblue; 
                color: white; 
                padding: 10px 24px;  
                width: 100px;
                cursor: pointer; 
                float: left; 
            }   
            .button2 {background-color: yellow;}
        </style>
    </head>
<body>   
    <table id="calculator">  
    <tr> 
        <td colspan="3"><input type="text" id="display" READONLY></td> 
        
    </tr>
    <tr>  
        <td colspan= "3">
            <div class = "btn-group2">  
                <button onclick= "disNumber('C')">C</button> 
                <button onclick= "disNumber('+/-')">+/-</button> 
                <button onclick= "disNumber('%')">%</button> 
                <button onclick= "disNumber('รท')">รท</button>  
            </div> 
        </td>  
    </tr> 
    <tr>
        <td colspan="3">
            <div class = "btn-group1">   
                <button onclick= "disNumber('7')">7</button> 
                <button onclick= "disNumber('8')">8</button> 
                <button onclick= "disNumber('9')">9</button> 
                <button onclick= "disNumber('X')">X</button>
            </div> 
        </td>  
    </tr> 
    <tr>
        <td colspan=3>
            <div class = "btn-group1">   
                <button onclick= "disNumber('4')">4</button> 
                <button onclick= "disNumber('5')">5</button> 
                <button onclick= "disNumber('6')">6</button> 
                <button onclick= "disNumber('-')">-</button>
            </div> 
        </td>  
    </tr> 
    <tr>
        <td colspan=3>
            <div class = "btn-group1">   
                <button onclick= "disNumber('1')">1</button> 
                <button onclick= "disNumber('2')">2</button> 
                <button onclick= "disNumber('3')">3</button> 
                <button onclick= "disNumber('+')">+</button>
            </div>  
        </td> 
        
    </tr> 
    <tr>
        <td colspan=3>
            <div class = "btn-group1">   
                <button style="width: 200px" onclick="disNumber('0')">0</button>
                <button  onclick= "disNumber('.')">.</button> 
                <button  onclick= "disNumber('=')">=</button>
            </div>  
        </td> 
        
    </tr>
    </table>
    <script>   
    var num = " ";   
    var finalR = 0;  
    function disNumber(value){  
        if(!isNaN(value)){ 
            document.getElementById("display").value += value;   
            num = document.getElementById("display").value;  
            num = num.toString(); 
        }  else if (value == "+/-"){   
            num = document.getElementById("display").value;  
            num = num - (num * 2);  
            document.getElementById("display").value = num;  
            num = num.toString(); 
        } else if (value == "C"){  
            document.getElementById("display").value = " " 
            num = " ";  
            finalR = " "; 
        }else if(value == '.'){   
            if(num.indexOf('.') == -1){ 
                num = num.concat(".");
                document.getElementById("display").value = num;
            }
        } else if (value == "+" || value == "-" || value == "X" || value == "รท" || value == "%"){   
            if(value == "รท"){ 
                value = "/"; 
            }
            if(num.indexOf('+') == -1 ){ 
                num = document.getElementById("display").value;  
                num = num.concat(" " + value);   
                document.getElementById("display").value = " "  
                finalR = num; 
            } else if (num.indexOf('-') == -1 ) {  
                num = document.getElementById("display").value;  
                num = num.concat(" " + value);   
                document.getElementById("display").value = " "  
                finalR = num; 
            } else if(num.indexOf('X') == -1) {  
                num = document.getElementById("display").value;  
                num = num.concat(" " + "*");   
                document.getElementById("display").value = " "  
                finalR = num;   
            } else if (num.indexOf('/') == -1) { 
                num = document.getElementById("display").value;  
                num = num.concat(" " + "/");   
                document.getElementById("display").value = " "  
                finalR = num;  
                
            } else if (num.indexOf('%') == -1) { 
                num = document.getElementById("display").value;  
                num = num.concat(" " + "%");   
                document.getElementById("display").value = " "  
                finalR = num;   
            }
                
            
            
        } else if (value == "="){   
            finalR = finalR + document.getElementById("display").value;
            document.getElementById("display").value = eval(finalR); 


        }
    

        
        
    }  
    
    


    </script>
 
</body>
</html>
